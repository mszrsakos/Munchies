    <link rel="stylesheet" href="/bejelentkezes/bejelentkezes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <div class="bal_oldal_nav">
            <img id="main_logo" src="/imgs/munchieslogo.png " alt="">
            <p>Munchies</p>
        </div>
        <div class="jobb_oldal_nav">

            <div class="nav_elem"> Menütervező</div>

    <main>
        <form id="registerForm" action="http://localhost/munchies/process_register.php" method="POST">
            <label for="username">Felhasználónév</label> <br>
            <input type="username" id="username" name="username" required> <br>
            <label for="email">Email cím:</label> <br>
            <input type="email" id="email" name="email" required> <br>
            <label for="password">Jelszó:</label> <br>
            <input type="password" id="password" name="password" required> <br>
        
            <button type="submit">Regisztráció</button>
        </form>
        
    </main>
